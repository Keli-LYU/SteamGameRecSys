# ============================================
# MongoDB StatefulSet for Kubernetes
# ============================================
# 部署位置: 本地 Minikube
# 用途: 提供持久化数据存储 (games, users, sentiment_logs)
#
# StatefulSet特性:
# - 固定的Pod标识 (mongodb-0)
# - 持久化存储 (PVC)
# - 有序部署和扩展
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: default
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
      name: mongo
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: mongodb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: default
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongo
        env:
        - name: MONGO_INITDB_DATABASE
          value: "steamgamerec"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
  
  # 持久化存储卷声明模板
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      # storageClassName: standard  # 根据Minikube配置调整

---
# MongoDB External Service (用于混合云连接)
# 此Service允许AWS上的Backend Pod连接到本地MongoDB
apiVersion: v1
kind: Service
metadata:
  name: mongodb-external
  namespace: default
  labels:
    app: mongodb
spec:
  type: NodePort  # 或使用LoadBalancer (需要MetalLB)
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 30017  # 固定NodePort便于外部访问
      name: mongo
  selector:
    app: mongodb
